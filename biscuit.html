<!DOCTYPE html>
<html lang="fr">
	<link rel="stylesheet" href="./css/stylecva.css">
	<body>
		<title>Creespy-granola</title>
		<div class="container">
			<a href="index.html"><div class="container_item"><img src="../image/home.png"alt="home"></div></a>
			<div class="container_item">Creespy Biscuits</div>
			<div class="container_item">
				<form action="./index.html" method="GET">
					<input type="search" name="search"/>
					<input type="submit" value="ok" onclick="search()"/>
				</form>
			</div>
		</div>
		
		<h1>Granola basique</h1>
		<div class="container_image">
			<img src="../image/grannola.jpg"alt="image1" > 
			<div>
			<p><U>Ingr√©dients:</U></p>
			<ul id="liste_ingredients"></ul>
			<p><U>Allergens:</U></p>
			<ul id="liste_allergenes"></ul>
			</div>
		</div>
		<div class="container_down">
			<a href="./ours.html"><img src="./image/left-arrow - Copie.png"alt="home"></a>
			<a href="./napolitain.html"><img src="./image/right-arrow.png"alt="home"></a> 
		</div>

		<script>
			console.log("hello!");
			function search() {
				console.log("search !");
			}

			const url="https://whttpsorld.openfoodfacts.org/api/v3/product/7622210601988.json";
			fetch(url).then(function (response)
			{
				return(response.json());

			}).then(function (response){
				console.log(response.product.ingredients);
				const list= document.querySelector("#liste_ingredients");
				list.innerHTML= (response.product.ingredients).map(function(ingredient)
				{
					return `<li>${ingredient.text.replaceAll("_"," ")}</li>`;
				}).join("")

				const listAllergenes= document.querySelector("#liste_allergenes");
				listAllergenes.innerHTML= (response.product.allergens_tags).map(function(allergen)
				{
					return `<li>${allergen.replaceAll("en:"," ")}</li>`;
				}).join("")

			});
		</script>

	</body>
</html>
